<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" async>
        import { onLoad, onZooLoad, onZooInputChange, onAnimalsListBoxChange, onAnimalInputChange, onDeleteAnimal, onAddAnimal, validateAnimalsForm } from './js/script.js'
        import { admitGuest } from './js/Zoo.js'
        import { makePregnant, birthAnimal } from './js/Animal.js'
        onLoad();
        onZooLoad();
        onAnimalsListBoxChange();
        onAnimalInputChange();
        onDeleteAnimal();
        onAddAnimal();
        validateAnimalsForm();
        admitGuest();
        makePregnant();
        birthAnimal();
    </script>
</head>

<body onload="onLoad()">
    <div id="bodyDiv1">

    </div>

    <div class="zooForm">
        <Button onclick="admitGuest()">Admit Guest</Button>
        <form action="">
            <label for="zooNameField">Name</label>
            <input type="text" name="zooNameField" id="zooNameField" class="zooField">
            <label for="zooCapacityField">Capacity</label>
            <input type="text" name="zooCapacityField" id="zooCapacityField" class="zooField">
            <label for="zooNumOfAnimalsField">Number of Animals</label>
            <input type="text" name="zooNumOfAnimalsField" id="zooNumOfAnimalsField" class="zooField">
            <label for="zooNumOfGuestsField">Number of Guests</label>
            <input type="text" name="zooNumOfGuestsField" id="zooNumOfGuestsField" class="zooField">
        </form>
    </div>

    <div>
        <select name="animals" id="animalsListBox" onchange="onAnimalsListBoxChange()">
                
        </select>
        <button onclick="onDeleteAnimal()">Delete</button>
        <button onclick="onAddAnimal()">Add Animal</button>
        <button onclick="makePregnant()">Make Pregnant</button>
        <button onclick="birthAnimal()">Birth Animal</button>
        <form action="post" id="animalsForm">
            <label for="animalsFormName">Name:</label>
            <input type="text" id="animalsFormName" name="animalsFormName" onchange="onAnimalInputChange()">
            <label for="animalsFormType">Type:</label>
            <input type="text" id="animalsFormType" name="animalsFormType" onchange="onAnimalInputChange()">
            <label for="animalsFormAge">Age:</label>
            <input type="number" id="animalsFormAge" name="animalsFormAge" onchange="onAnimalInputChange()">
            <label for="animalsFormGender">Gender:</label>
            <input type="text" id="animalsFormGender" name="animalsFormGender" onchange="onAnimalInputChange()">
            <label for="animalsFormWeight">Weight:</label>
            <input type="number" id="animalsFormWeight" name="animalsFormWeight" onchange="onAnimalInputChange()">
            <label for="animalsFormIsPregnant">Is Pregnant:</label>
            <input type="text" id="animalsFormIsPregnant" name="animalsFormIsPregnant" onchange="onAnimalInputChange()">
        </form>
    </div>
</body>

</html>
